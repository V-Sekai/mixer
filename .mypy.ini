[mypy]
# Configuration for Blender addon type checking

# Basic settings
python_version = 3.11

# Handling Blender's complex type system
ignore_missing_imports = True
check_untyped_defs = False
no_warn_unused_ignores = True
show_error_codes = True

# Be more permissive for complex Blender API abstractions
strict = false
warn_return_any = false
warn_unreachable = false
warn_unused_configs = true

# Specific module settings
[mypy-mixer.blender_data.*]
# Disable strict checking for complex proxy hierarchies
strict = false
ignore_errors = false
show_error_codes = false
no_error_summary = true

[mypy-mixer.bl_operators]
ignore_errors = true

[mypy-mixer.bl_panels]
ignore_errors = true

[mypy-mixer.bl_preferences]
ignore_errors = true

[mypy-mixer.bl_properties]
ignore_errors = true

[mypy-bpy*]
ignore_missing_imports = true
ignore_errors = true
